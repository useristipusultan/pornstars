<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>PornPics Gallery Demo</title>
    <link
      rel="stylesheet"
      href="./css/style.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="d-flex justify-content-between align-items-center top-navbar">
      <div class="logo">Porn <span>Pics</span></div>
      <div class="nav-search">
        <input
          type="text"
          class="form-control"
          placeholder="Search"
        />
      </div>
      <div>
        <button class="btn btn-link text-dark">
          Login <i class="bi bi-caret-down-fill"></i>
        </button>
        <button
          class="btn"
          style="background: deeppink; color: white"
        >
          Sign Up
        </button>
      </div>
    </nav>

    <!-- Second Navigation -->
    <div class="second-navbar">
      <div>
        <a href="#">Pics</a>
        <a href="#">Categories</a>
        <a href="#">Tags</a>
        <a href="#">Pornstars</a>
        <a href="#">Channels</a>
        <a href="#">Videos</a>
      </div>
      <div class="d-flex align-items-center">
        <i class="bi bi-shuffle me-3"></i>
        <i class="bi bi-moon me-3"></i>
        <img
          src="https://flagcdn.com/us.svg"
          class="language-flag"
          alt="US Flag"
        />
      </div>
    </div>

    <!-- Title Bar -->
    <div class="top-title-bar">
      <div>Gallery Demo ❤️</div>
      <div>Most Popular ▼</div>
    </div>

    <!-- Tabs Bar -->
    <div
      class="tabs-bar"
      id="tabs"
    >
      <div
        class="tab-btn active"
        data-category="all"
      >
        All
      </div>
      <div
        class="tab-btn"
        data-category="nature"
      >
        Nature
      </div>
      <div
        class="tab-btn"
        data-category="city"
      >
        City
      </div>
      <div
        class="tab-btn"
        data-category="animals"
      >
        Animals
      </div>
    </div>

    <!-- Horizontal Scroll Gallery -->
    <div
      class="grid"
      id="grid"
    >
      <div class="grid-item grid-item-1">
        <img
          src="./images/dani-daniels/img_1.jpg"
          data-category="nature"
        />
      </div>
      <div class="grid-item grid-item-2">
        <img
          src="./images/dani-daniels/img_2.jpg"
          data-category="animals"
        />
      </div>
      <div class="grid-item grid-item-3">
        <img
          src="./images/dani-daniels/img_3.jpg"
          data-category="city"
        />
      </div>
      <div class="grid-item grid-item-4">
        <img
          src="./images/dani-daniels/img_4.jpg"
          data-category="nature"
        />
      </div>
      <div class="grid-item grid-item-5">
        <img
          src="./images/dani-daniels/img_5.jpg"
          data-category="city"
        />
      </div>

      <div class="grid-item grid-item-7">

    <script src="./js/script.js"></script>

</html>
